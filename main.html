<!DOCTYPE html>
<html>
<head>
    <title>4d TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="flexbox">
            <div class="logoDiv" style="position: relative;">
                <a href="index.dpy" style="display:flex; padding:0; margin-left:10px;">
                    <img src="ACRONYM.png" style="width: 40px; height:40px;">
                    <h3 class="logo">ACRONYM</h3>
                </a>
            </div>
            <div class="dropdownBar"></div>
            <div class="dropdown">
                <button class="dropbtn">ACRONYMIC</button>
                <div class="dropdown-content">
                    <a href="signup.dpy">Sign Up</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">About Us</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Projects</button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 4</a>
                    <a href="#">Link 5</a>
                </div>
            </div>
            <a href="login.dpy" class="loginButton">Log In</a>
        </div>

    </header>
    <div id="main">
        <div align="center">
            <h1>4D Tic Tac Toe</h1>
            <div>
                <canvas id="TicTacToe" style="padding:0px;"></canvas>
            </div>
        </div>
        <div id="displayArea" style="float:left; position: absolute; left:20px; top:90px;">
            <p id="PlayerTeam"> </p>
            <p id="PlayerTurn"> </p>
            <p id="BoardID"> </p>
            <P id="errStr"> </P>
            <div id="joinUI">
                <textarea rows="1" cols="31" id="BoardIDInput" placeholder="Board ID (Default is Avaliable)"></textarea>
                <div style="display:flex;">
                    <button onclick="joinBoard()">Join Board</button>
                    <button onclick="createBoard()">Create Board</button>
                </div>
            </div>
        </div>

    </div>
    <script src="tiktok.js"></script>
</body>
</html>
